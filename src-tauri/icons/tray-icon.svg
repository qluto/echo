<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Echo icon: concentric circles with expanding intervals (2 rings for better visibility) -->
  <g fill="none" stroke="#000000">
    <!-- Center dot - solid and prominent -->
    <circle cx="16" cy="16" r="3" fill="#000000" stroke="none" />
    <!-- Inner circle - close to center, thicker stroke -->
    <circle cx="16" cy="16" r="7" stroke-width="2.5" />
    <!-- Outer circle - wider gap, thinner stroke -->
    <circle cx="16" cy="16" r="13" stroke-width="1.5" />
  </g>
</svg>
