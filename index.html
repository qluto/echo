<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/echo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo - Voice Input</title>
    <style>
      /* Native loading screen - shown before React mounts */
      #app-loading {
        position: fixed;
        inset: 0;
        background-color: #f0efe7;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        border-radius: 16px;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      #app-loading .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      #app-loading .logo-icon {
        width: 64px;
        height: 64px;
        border-radius: 16px;
        background-color: #7C9082;
        animation: pulse 2s ease-in-out infinite;
      }
      #app-loading .logo-text {
        font-size: 24px;
        font-weight: 500;
        letter-spacing: -0.02em;
        color: #1a1a1a;
      }
      #app-loading .spinner-container {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      #app-loading .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-top-color: #7C9082;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      #app-loading .loading-text {
        font-size: 14px;
        font-weight: 500;
        color: #666;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body class="text-white">
    <div id="app-loading">
      <div class="logo-container">
        <div class="logo-icon">
          <svg viewBox="0 0 64 64" width="64" height="64">
            <ellipse cx="32" cy="32" rx="24" ry="24" fill="none" stroke="white" stroke-opacity="0.25" stroke-width="2"/>
            <ellipse cx="32" cy="32" rx="17" ry="17" fill="none" stroke="white" stroke-opacity="0.44" stroke-width="2"/>
            <ellipse cx="32" cy="32" rx="10" ry="10" fill="none" stroke="white" stroke-opacity="0.63" stroke-width="2"/>
            <ellipse cx="32" cy="32" rx="5" ry="5" fill="white"/>
          </svg>
        </div>
        <span class="logo-text">echo</span>
      </div>
      <div class="spinner-container">
        <div class="spinner"></div>
        <span class="loading-text">Initializing...</span>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
